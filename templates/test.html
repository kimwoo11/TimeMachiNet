{% extends 'base.html' %}

{% block title %} Home {% endblock title %}
{% block body %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Upload!</h1>
        <form action="http://localhost:5000/uploader" method="POST"
              enctype="multipart/form-data">
            <input type="file" name="file"/>
            <input type="submit"/>
        </form>
    </div>
</div>
{% endblock body %}
